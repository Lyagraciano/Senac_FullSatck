<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
   <title> Cadastro </title>
</head>
<style>
    form {background-color: blanchedalmond;}
</style>
<body>
    <h1>Cadastro</h1>
    <form action ="atividade4.htm" method = "GET">
        <fieldset>
            <legend > Dados Pessoais </legend>
        Nome: <input type = "text" maxlength="6"> <br>
        Email: <input type = "text"> <br>
        Senha: <input type = "password"> <br>
        Data de Nascimento: <input type = "date"> <br></fieldset>
        <fieldset>
            <legend> Outros</legend>
        Gênero: <br><input type = "radio" name = "genero" value = "M"> Masculino 
        <br><input type = "radio" name = "genero" value = "F"> Feminino 
        <br><input type = "radio" name = "genero" value = "O"> Outros 
        <h3>Idiomas:</h3>
        <br><input type = "checkbox" value = "portugues"> Portugês
        <br><input type = "checkbox" value = "ingles"> Inglês
        <br><input type = "checkbox" value = "frances"> Francês
        <br><input type = "checkbox" value = "mandarim"> Mandarim
        <h3>Escolaridade: </h3>
    <select>
        <option value = "EF1">Ensino Fundamental 1 </option>
        <option value = "EF2">Ensino Fundamental 2 </option>
        <option value = "EM">Ensino Médio</option>
        <option value = "ES">Ensino Superior</option>
    </select>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
    Rua: <input type = "text"> <br>
    Cidade: <input type ="text"> <br>
    Estado: <input type ="text"> <br>
    </fieldset>
    <input type = "submit" value = "Enviar">
</form>
</body>
</html>
