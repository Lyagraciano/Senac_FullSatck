<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <!-- || significa OU-->
</head>
<body>
    <form id = "CalculoIMC">
    Altura: <input type="text" id="altura">
    <br>
    Peso: <input type="text" id="peso">
    <br>
    <input type="submit" value="Calcular IMC">
    </form>
    <script>
document.getElementById("CalculoIMC").onsubmit = function(){
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            var imc = parseFloat(peso) / (parseFloat(altura) * parseFloat(altura)) * 10000 ;
           // < menor que
            
            if (imc < 18.5){
                alert ( imc.toFixed(2) + " Abaixo do Peso!");
            }
            if (imc >= 18.5 && imc < 25){
                alert (imc.toFixed(2) + " Peso Normal!");
            } 
            if (imc >= 25 && imc <30){
                alert(imc.toFixed(2) + " Sobrepeso!");
            }
            if (imc >= 30 && imc < 35){
                alert(imc.toFixed(2) + " Obesidade Grau I!");
            }
            if (imc >= 35 && imc < 40){
                alert( imc.toFixed(2)+ " Obesidade Grau II!");
            }
            if (imc > 40){
                alert(imc.toFixed(2) + " Obesidade Grau III!");
            }
         
};
    </script>
</body>
</html>
