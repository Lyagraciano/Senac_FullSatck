<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <form id = "calculo">
        Valor do Produto: <input type = "text" id = "valor1">
        <br> Forma de pagamento: <br><input type = "checkbox" id="aVista"> Ã€ vista <br><input type = "checkbox" id="aPrazo"> Parcelado
        <br>
        Total: <input type = "text" id = "total" disabled>
        <br>
        <input type = "submit" value = "calcular">
    </form>
    <script>
        document.getElementById("calculo").onsubmit = function(){
            var valor1 = document.getElementById("valor1").value;
            var aVista = document.getElementById("aVista").checked;
            var aPrazo = document.getElementById("aPrazo").checked;
            var total = parseFloat(valor1);
            if (aVista){
                total = total - (total * 0.1);
            }
            else{
                total = total;
            }
            document.getElementById("total").value = total;
            return false;
        }
    </script>
</body>
