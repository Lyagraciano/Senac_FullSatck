<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="calculo">
       Capital: <input type="text" id ="n2">
       Taxa: <input type="text" id ="n3">
       Tempo: <input type="text" id ="n4">
       TOTAL: <input type="number" id="total">
       <input type="submit" value="Calcular">
    </form>
    <script>
    document.getElementById ('calculo').onsubmit = function (){
     var n2 = document.getElementById('n2').value;
     var n3 = document.getElementById('n3').value;
     var n4 = document.getElementById('n4').value;
     var total = parseFloat(n2) * parseFloat(n3/100) * parseFloat(n4);
     document.getElementById('total').value = total;
     return false;
    }
</script>
</body>
