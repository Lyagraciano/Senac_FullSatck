<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Desafio do Assassino - modelo do Professor</title>
<body>
    <form id="Detetive">
        <br>
        <input type = "submit" value = "Iniciar Interrogatório">
        <p id ="resultado"> Resultado: </p>
    </form>
    <script>
        document.getElementById("Detetive").onsubmit = function(){
            var p1 = prompt ("Você telefonou para a vítima?");
            var p2 = prompt ("Você esteve no local do crime?");
            var p3 = prompt ("Você mora perto da vítima?");
            var p4 = prompt ("Você devia para a vítima?");
            var p5 = prompt ("Você já trabalhou com a vítima?");
        
            total = 0;
            if (p1 == "sim") total++;
            if (p2 == "sim") total++;
            if (p3 == "sim") total++;
            if (p4 == "sim") total++;
            if (p5 == "sim") total++;

            if (total <= 1){
                document.getElementById("resultado").innerHTML = "Inocente";
            }
            if (total == 2){
                document.getElementById("resultado").innerHTML = "Suspeito";
            }
            if (total == 3 || total == 4){
                document.getElementById("resultado").innerHTML = "Cúmplice";
            }
            if (total == 5){
                document.getElementById("resultado").innerHTML = "Assassino";
            }
            return false;
}
    </script>
</body>
