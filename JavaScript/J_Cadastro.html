<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: lightblue;
        }
        form{
            text-align: center;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        </style>
</head>
    <body>
    <form id="cadastro">
        <h1 class=" text-center">Cadastro de Usuário</h1>
        Login: <input type="text" id="login" class="m-2">
        <br>
        Senha: <input type="password" id="senha" class="m-2">
         <br>
       <input type="submit" value="Cadastrar" m-2 class="btn btn-danger">
    </form>
    <script>
        document.getElementById ("cadastro").onsubmit = function(){
            var login = document.getElementById ("login").value;
            var senha = document.getElementById ("senha").value;
          
            if (login == "Senac" && senha == "1234"){
               alert ("Cadastro realizado com sucesso");
            }
            else{
                if (login != "Senac"){
                    alert ("Login não cadastrado");
                }
                if (senha != "1234"){
                    alert ("Senha incorreta");
                }
            }
        }
        // modelo feito por mim:
        // if (login != "Senac"){alert ("Login não cadastrado");
        // if (senha != "1234"){ alert ("Senha incorreta");
        // não é recomendado utilizar vários if, mesmo que dê certo, a possibilidade de várias verificações serão necessárias.
    </script>
    </body>
</html>
