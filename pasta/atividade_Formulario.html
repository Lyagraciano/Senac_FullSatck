<body>
    <div class="card container mt-3">
        <form action="atividade_Formulario.php" method="POST">
            <div class="mb-3">
                <h1 class="mt-3">Cadastro de Produtos</h1>
                <label class="form-label">Produto*</label>
                <input type="text" class="form-control" id="produto" name="produto" onblur= "V_produto(this)" required>
                <div id="alertaProduto" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label"> Valor*</label>
                <input type="text" class="form-control" id="valor" name="valor" onblur= "V_valor(this)" required>
                <div id="alertaValor" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label"> Quantidade*</label>
                <input type="text" class="form-control" id="quantidade" name="quantidade" onblur= "V_quantidade(this)" required>
                <div id="alertaQuantidade" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Validade*</label>
                <input type="date" class="form-control" id="validade" name="validade" onblur= "V_validade(this)" required>
                <div id="alertaValidade" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Cadastrar" class="btn btn-primary" onclick="V_cadastrar(this)">
            </div>
    </div>
    </form>
    <div class="card container mt-3">
        <div class="mb-3">
            <h1 class="mt-3">Pesquisa de Produtos</h1>
        </div>
        <form action="pesquisa.php" method="POST">
            <div class="mb-3">
                <label class="form-label">ID do Produto*</label>
                <input type="number" min="1" class="form-control" id="id" name="id" onblur="V_pesquisa1(this)" required>
                <div id ="alertaPesquisa" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Pesquisar" class="btn btn-primary">
            </div>
        </form>
    </div>
            <script>
                function V_pesquisa1 (campo){
                    if (campo.value.trim() ==''){
                        document.getElementById("alertaPesquisa").innerHTML = '* Campo Obrigatório';
                        document.getElementById("alertaPesquisa").style.color = "red";
                    }
                    else {
                        document.getElementById("alertaPesquisa").innerHTML = '';
                    }
                }
            </script>
